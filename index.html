<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/style.css">
	<title>Catsculator</title>
</head>

<body>
	<div class="container">
		
		<div class="calculator">
			<h1>let you a cat...</h1>
			<div id="nameArea" onclick="changeName()"></div>
			<input id="num1" />
			<div id="operator_btns">
				<button id="plus" onclick="op='+'">+</button>
				<button id="minus" onclick="op='-'">-</button>
				<button id="times" onclick="op='*'">x</button>
				<button id="divide" onclick="op='/'">:</button>
			</div>
			<input id="num2" />
			<button onclick="func()">meownt</button>
			<p id="result"></p>
		</div>
	</div>
	<script src="./styles/script.js"></script>
</body>

</html>
